<!DOCTYPE html>
<html>

<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="cargarCuentas();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton" onclick="cargarCuentas();" />
                <input type="button" value="TRANSACCIONES" class="boton" onclick="cargarTrans();" />
                <input type="button" value="MOVIMIENTOS" class="boton" onclick="cargarMov();" />
            </div>
            <div class="contenedorInfoGrupo">
                <div>INTEGRANTE 1: Fernando Ponce</div>
                <div>INTEGRANTE 2: Deyvid Carrera</div>
                <div>INTEGRANTE 3: Ana Moposita</div>
            </div>
        </div>
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NUMERO DE CUENTA: </div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumCuenta" />
                        <div class="errorMensaje" id="lblErrorNumCuenta"></div>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NOMBRE: </div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNombre" />
                        <div class="errorMensaje" id="lblErrorNombre"></div>
                    </div>
                </div>

                <div class="contenedorTexto">
                    <div class="etiquetaTexto">APELLIDO: </div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtApellido" />
                        <div class="errorMensaje" id="lblErrorApellido"></div>
                    </div>
                </div>

                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CEDULA: </div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCedula" />
                        <div class="errorMensaje" id="lblErrorCedula"></div>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" onclick="agregar()" />
                    <input type="button" value="MOSTRAR CUENTAS" onclick="mostrarCuentas()" />
                </div>
            </div>

            <div class="inferior">
                <div id="tablaCuentas"></div>
            </div>

        </div>

        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="idBuscar" />
                    </div>
                </div>
                <div id="tabla">
                    <table>
                        <tr>
                            <th>CUENTA</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>CEDULA</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>NOMBRE</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>SALDO</th>
                            <td></td>
                        </tr>
                    </table>

                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarBusqueda();" />
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CANTIDAD</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="idCantidad" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" onclick="ejecutarDeposito();" />
                    <input type="button" value="RETIRAR" onclick="ejecutarRetiro();" />

                </div>

            </div>
        </div>

    </div>
    </div>
    <div class="contenido" id="divMovimientos">

        <div class="inferior">
            <div class="titulo">MOVIMIENTOS</div>
            <div class="contenedorTexto">
                <div class="etiquetaTexto">CUENTA</div>
                <div class="cajaTexto">
                    <input type="text" class="caja" id="txtCuenta" />
                </div>
            </div>
            <div class="contenedorAcciones">
                <input type="button" value="VER MOVIMIENTOS" onclick="verMovimientos();" />
            </div>
            <div id="tablaMovimientos">
                
            </div>
        </div>

    </div>
    </div>
</body>

</html>
