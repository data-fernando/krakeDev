<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="productos.css">
    <script src="productos.js"></script>
    <script src="validaciones.js"></script>
    <script src="productosFunciones.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="mostrarProductos()">

    <div class="contenedorPrincipal">
        <h2>Info Producto</h2>
        <h3>Foco indice: <p id="valorIndice"></p> </h3>
        <div id="formProducto">
            <div class="contenedorCampo">
                <label for="nombre" class="campoTexto"> Nombre:</label>
                <input type="text" id="nombreCaja" name="nombre">
                <div class="error" id="lblErrorNombre"></div>

            </div>

            <div class="contenedorCampo">
                <label for="descripcion" class="campoTexto">Descripción:</label>
                <textarea id="descripcionCaja" name="descripcion"></textarea>
                <div class="error" id="lblErrorDescripcion"></div>
            </div>

            <div class="contenedorCampo">
                <label for="categoria" class="campoTexto">Categoría:</label>
                <input type="text" id="categoriaCaja" name="categoria" required>
                <div class="error" id="lblErrorCategoria"></div>

            </div>

            <div class="contenedorCampo">
                <label for="precio" class="campoTexto">Precio:</label>
                <input type="text" id="precioCaja" name="precio">
                <div class="error" id="lblErrorPrecio"></div>
            </div>



            <div class="contenedorCampo">
                <label for="stock" class="campoTexto">Stock:</label>
                <input type="text" id="stockCaja" name="stock">
                <div class="error" id="lblErrorStock"></div>
            </div>



            <input type="button" value="Guardar" onclick="guardar()">
            <input type="button" value="Limpiar Cuadros" onclick="limpiarNuevo()">
        </div>

        <div class="contenedorBusqueda">
            <h2>Buscar Producto</h2>
            <label for="buscar">Buscar por nombre:</label>
            <input type="text" id="txtbuscarXnombre" name="buscar">
            <div class="error" id="lblErrorBuscarXnombre"></div>
            <input type="button" value="Buscar" onclick="buscarElementoxNombre()">

        </div>


        <div>
            <h3>Tabla de productos</h3>
            <table id="tablaProductos">

            </table>

            <div id="valoresInventario">
                <h3>Numero de Productos: <div id="lblnumPro"></div> </h3>
                <h3>Valor Inventario: <div id="lblValorInventario"></div> </h3>
                <h3>Suma de stock de productos: <div id="lblsumaStock"></div> </h3>
            </div>

        </div>


    </div>



</body>

</html>
